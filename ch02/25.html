<!DOCTYPE html>
<html lang="ko">
<head>
  <title>사이트 리스트</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h4>사이트 리스트</h4>
  <ul>
    <li><a href="http://www.w3c.org"
      target="right">W3C</a>
    <li><a href="http://www.etnews.com"
      target="_self">전자신문</a>
    <li><a href="http://mk.co.kr"
      target="_top">매일경제신문</a>
    <li><a href="http://w3c.org"
      target="_blank">새 창에 w3c</a>
  </ul>
</body>
</html>
<!DOCTYPE html>
<html lang="ko">
<head>
  <title>브라우저 윈도우(top)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>2개의 &lt;iframe&gt; 윈도우를 가집니다</h3>
  <hr>
  <iframe src="leftframe.html"
    name="left"  width="100" height="500">
  </iframe>
  <iframe src="rightframe.html"
    name="right" width="400" height="500">
  </iframe>
</body>
</html>
