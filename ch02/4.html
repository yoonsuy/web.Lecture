  <h3>2 개의 단락 나누기</h3>
  <hr> &lt;hr은&gt; horizontal line을 의미합니다.
  <br> &lt;br은&gt; 태그로 새로운 줄로 넘어갈 수 있습니다.
    <p>HTML 문서도 본문을 여러 단락으로
  나눌 수 있다. CSS 스타일을 사용하면
  단락 단위로 내어 쓰기와 들여 쓰기가 가능하다.</p>
  <p>
  여러 개의 빈 칸은 하나로 취급되며,
  엔터 키 역시 하나의 빈 칸으로 처리된다.  </p>
