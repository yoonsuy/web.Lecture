<!DOCTYPE html>
<html lang="ko">
<head>
  <title>텍스트 꾸미기</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>텍스트 꾸미기</h3>
  <hr>
  <p>
    <b>진하게</b><br>
    <strong><mark><del>중요한<del><mark></strong>
    <em>강조</em>
    <i>이텔릭으로 강조</i>
    <b><i>진하게 이텔릭으로 강조</i></b><br>
    <del>삭제</del><br>
    <ins>추가</ins><br>
    보통문자의 <sup>윗첨자</sup><br>
    보통문자의 <sub>아래첨자</sub><br>
    <mark>하이라이팅</mark>
  </p>
</body>
</html>
