<!DOCTYPE html>
<html lang="ko">
<head>
  <title>&lt;div&gt;블록과 &lt;span&gt;인라인</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>사랑</h3>
  <hr>
  <div style=background-color:darkgrey;padding:20px;>
    내가 사람의 방언과 천사의 말을 할지라도
    <span style="color:red"><b>사랑</b></span>이 없으면
    소리 나는 구리와 울리는 꽹과리가 되고,
    <span style="color:blue"><strong>사랑</strong></span>이 없으면 아무
    것도 아니라.
  </div>
  <p><span style="color:blue"><b>~우리 서로 사랑하며 살아요~</b></span/</p>


</body>
</html>
