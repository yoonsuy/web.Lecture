<!DOCTYPE html>
<html lang="ko">
<head>
  <title>다른 방법으로 차트 만들기</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <table border="1">
    <tbody>
      <tr><td width="100" rowspan="3" style="text-align:center">A</td><td colspan="2" style="text-align:center">B</td></tr>
      <tr><td width="100" rowspan="2" style="text-align:center">C</td><td width="100" style="text-align:center">D</td></tr>
      <tr><td style="text-align:center">E</td></tr>
    </tbody>
  </table>
</body>
</html>
