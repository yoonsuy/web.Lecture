<!DOCTYPE html>
<html lang="ko">
<head>
  <title>웹 브라우저</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>웹 브라우저 소개</h3>
  <hr>
  <header>
    웹 브라우저(Web Browser)<br>
    는, 사용자에게 웹 서버 컴퓨<br>
    터에 접속하고 웹 페이지, 이<br>
    미지, 동영상, 음악 등 다양<br>
    한 데이터 다운받아 보여주<br>
    는 소프트웨어이다. <b>그림 1-<br>
    2</b>는 대표적인 Chrome 웹 브<br>
    라우저를 보여준다.
    <figure>
      <img src="midi/chrome.png" width="200" height="200">
      <figcaption>그림 1-2 구글 chrome
        <xmp><!doctype html></xmp>
        <xmp></html></xmp>
        ...
        <xmp></html></xmp>
        <b>그림 1-3 HTML5 문서 구성
      </figcaption>
      <br>
      <br>
      <!doctype html>
    </figure>
  </header>

    웹 페이지는 브라우저에<br>
    HTML5 문서임을 알리기 위<br>
    해 <b>그림 1-3</b>과 같은 코드를<br>
    첫 라인에 삽입하여야 한다.
  </div>
</body>
</html>
