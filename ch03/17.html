<!DOCTYPE html>
<html lang="ko">
<head>
  <title>편리한 숫자 입력</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>홈 제어 시스템 - 온도 조절</h3>
  <hr>
  <form>
    지속시간 (0.0~10.0시간) :
    <input type="number" min="0.0" max="10.0"
    step="0.5"><br><br>
    온도 설정 :10&deg;
    <input type="range" min="10" max="30"
    list="temperatures">30&deg;
    <datalist id="temperatures">
      <option value="12" lable="low">
      <option value="20" lable="Medium">
      <option value="28" lable="high">
    </datalist>
  </form>
</body>
</html>
